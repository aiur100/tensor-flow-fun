<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
	<script src="https://unpkg.com/jimp@0.14.0/browser/lib/jimp.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<style>
	body {
		background-color: black;
	}
</style>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg">
				<div class="card m-1">
					<div class="card-header">
						<h2 class="card-title">Upload Original</h2>
					</div>
					<div class="card-body">
						<p class="p-2">
  							<input class="form-control form-control-lg" id="original" type="file">
						</p>
						<p class="p-2">
							<button class="btn btn-info" id="correct">
								<span id="train-text">Train</span>
								<span id="training-loading" class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
								<span class="visually-hidden">Loading...</span>
							</button>
						</p>
					</div>
				</div>
				<div class="card m-1">
					<div class="card-body" id="leftContainer">
						<img id="originalPreview" src="https://bourdagreen.com/wp-content/uploads/2020/04/npa2.jpg" style="width:250px;height:200px" class="img-thumbnail" alt="...">
					</div>
				</div>
			</div>
			<div class="col-lg">
				<div class="card m-1">
					<div class="card-header">
						<h2 class="card-title">Upload Challenge</h2>
					</div>
					<div class="card-body">
						<p class="p-2">
  							<input class="form-control form-control-lg" id="challenge" type="file">
						</p>
						<p class="p-2">
							<button class="btn btn-info" id="predict">Predict</button>
						</p>
						<p class="p-2" id="prediction">
							<em>Nothing to predict yet...</em>
						</p>
					</div>
				</div>
				<div class="card m-1">
					<div class="card-body">
						<img id="challengePreview" src="https://bourdagreen.com/wp-content/uploads/2020/04/npa2.jpg" class="img-thumbnail" alt="...">
					</div>
				</div>
			</div>
		</div>
	</div>
	<img id="inc_1" src="incorrect/1.jpg" class="img-thumbnail" alt="...">
	<img id="inc_2" src="incorrect/2.jpg" class="img-thumbnail" alt="...">
	<img id="inc_3" src="incorrect/3.jpg" class="img-thumbnail" alt="...">
	<img id="inc_4" src="incorrect/4.jpg" class="img-thumbnail" alt="...">
	<img id="inc_5" src="incorrect/5.jpg" class="img-thumbnail" alt="...">
	<img id="inc_6" src="incorrect/6.jpg" class="img-thumbnail" alt="...">
	<img id="inc_7" src="incorrect/7.jpg" class="img-thumbnail" alt="...">
	<img id="inc_8" src="incorrect/8.jpg" class="img-thumbnail" alt="...">
	<img id="inc_9" src="incorrect/9.jpg" class="img-thumbnail" alt="...">
	<img id="inc_10" src="incorrect/10.jpg" class="img-thumbnail" alt="...">
	<img id="inc_11" src="incorrect/11.jpg" class="img-thumbnail" alt="...">
	<img id="inc_12" src="incorrect/12.jpg" class="img-thumbnail" alt="...">
</body>
<script src="dedup.js" type="module"></script>
</html>
